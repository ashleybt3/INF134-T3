<ion-header [translucent]="true">
  <ion-toolbar color="warning" class="myToolbar">
    <ion-title>Marketplace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-item style="display: flex; align-items: center">  
    <ion-searchbar showCancelButton="focus" style="margin: auto 0"></ion-searchbar>
      <ion-button id="filterButton" style="margin: auto 0" size="small"><ion-icon name="options-outline"></ion-icon></ion-button> 
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="plus-button">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

   <ion-card>
    <img src="assets/calculator.jpg"/>
    <ion-card-header>
      <ion-card-subtitle slot="start">SCHOOL SUPPLIES</ion-card-subtitle>
      <ion-card-subtitle slot="end">$10.00</ion-card-subtitle>
      <ion-card-title>TI-85 Calculator</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Used TI-85 calculator. It works perfectly!
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="assets/textbook.jpg"/>
    <ion-card-header>
      <ion-card-subtitle>SCHOOL SUPPLIES</ion-card-subtitle>
      <ion-card-title>Lissabon Textbook</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Brand new textbook.
    </ion-card-content>
  </ion-card>
  
</ion-content>
